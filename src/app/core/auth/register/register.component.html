<h2>Регистрация</h2>

<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Логин</mat-label>
    <input
      matInput
      placeholder="sqwezzy"
      required
      formControlName="login"
    />
    <mat-error mat-error-ext></mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Пароль</mat-label>
    <input
      matInput
      placeholder="******"
      required
      type="password"
      formControlName="password"
    />
    <mat-error mat-error-ext></mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Имя</mat-label>
    <input
      matInput
      placeholder="sqwezzy"
      required
      formControlName="forName"
    />
    <mat-error mat-error-ext></mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Фамилия</mat-label>
    <input
      matInput
      placeholder="sqwezzy"
      required
      formControlName="lastName"
    />
    <mat-error mat-error-ext></mat-error>
  </mat-form-field>

  <button (click)="register()" mat-flat-button>Зарегестрироваться</button>
</form>
